name: Mobile Testing CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'drouple-mobile/package-lock.json'

      - name: Install dependencies
        working-directory: ./drouple-mobile
        run: npm ci

      - name: Run TypeScript check
        working-directory: ./drouple-mobile
        run: npm run typecheck

      - name: Run lint
        working-directory: ./drouple-mobile
        run: npm run lint:check

      - name: Run unit tests with coverage
        working-directory: ./drouple-mobile
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./drouple-mobile/coverage/lcov.info
          flags: mobile
          name: mobile-coverage

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            drouple-mobile/test-results/
            drouple-mobile/coverage/
          retention-days: 30

  e2e-tests:
    name: E2E Tests (Android)
    runs-on: macos-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'drouple-mobile/package-lock.json'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create AVD and start emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          script: echo "Emulator started"

      - name: Install dependencies
        working-directory: ./drouple-mobile
        run: npm ci

      - name: Build Android app for testing
        working-directory: ./drouple-mobile
        run: |
          npx expo prebuild --platform android
          cd android
          ./gradlew assembleDebug assembleAndroidTest -DtestBuildType=debug

      - name: Run E2E tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          script: |
            cd drouple-mobile
            npx detox test --configuration android --headless --loglevel info

      - name: Upload E2E test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            drouple-mobile/e2e/screenshots/
            drouple-mobile/test-results/e2e/
            drouple-mobile/artifacts/
          retention-days: 30

  accessibility-audit:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'drouple-mobile/package-lock.json'

      - name: Install dependencies
        working-directory: ./drouple-mobile
        run: npm ci

      - name: Run accessibility tests
        working-directory: ./drouple-mobile
        run: npm run test:a11y

      - name: Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-audit
          path: drouple-mobile/test-results/accessibility/
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        working-directory: ./drouple-mobile
        run: npm audit --audit-level=moderate

      - name: Run security tests
        working-directory: ./drouple-mobile
        run: npm run test -- --testPathPattern=security

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'drouple-mobile/package-lock.json'

      - name: Install dependencies
        working-directory: ./drouple-mobile
        run: npm ci

      - name: Run performance tests
        working-directory: ./drouple-mobile
        run: npm run test:performance

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: drouple-mobile/test-results/performance/
          retention-days: 30

  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs:
      [
        unit-tests,
        e2e-tests,
        accessibility-audit,
        security-scan,
        performance-tests,
      ]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate comprehensive test report
        run: |
          mkdir -p final-report
          echo "# Drouple Mobile Test Report" > final-report/README.md
          echo "Generated: $(date)" >> final-report/README.md
          echo "" >> final-report/README.md

          # Combine all test results
          if [ -d "artifacts/unit-test-results" ]; then
            echo "## Unit Test Results ✅" >> final-report/README.md
            echo "Coverage reports and unit test results available." >> final-report/README.md
            echo "" >> final-report/README.md
          fi

          if [ -d "artifacts/e2e-test-results" ]; then
            echo "## E2E Test Results ✅" >> final-report/README.md
            echo "End-to-end test screenshots and results available." >> final-report/README.md
            echo "" >> final-report/README.md
          fi

          if [ -d "artifacts/accessibility-audit" ]; then
            echo "## Accessibility Audit ✅" >> final-report/README.md
            echo "WCAG compliance audit results available." >> final-report/README.md
            echo "" >> final-report/README.md
          fi

      - name: Upload final test report
        uses: actions/upload-artifact@v4
        with:
          name: comprehensive-test-report
          path: |
            final-report/
            artifacts/
          retention-days: 90
